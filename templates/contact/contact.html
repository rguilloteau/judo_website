{% extends "base.html" %}
{% block content %}
{% if envoi %}
    <div class="alert alert-success" role="alert">
        Votre message a bien été envoyé !
    </div> 
{% else %}

<h3 class="text-center">Contactez-nous</h3><br>

<form action="{% url "contact" %}" method="post">
        {% csrf_token %}
        <div class="form-group row">
                <label for="inputSubject" class="col-sm-2 col-form-label">Sujet</label>
                <div class="col-sm-10">
                  {{form.subject}}
                </div>
              </div>
        <div class="form-group row">
            <label for="inputMessage" class="col-sm-2 col-form-label">Message</label>
            <div class="col-sm-10">
                    {{form.message}}
            </div>
            </div>
        <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 col-form-label">Adresse Mail</label>
          <div class="col-sm-10">
            {{form.sender}}
          </div>
        </div>

        
        <div class="form-group row">
          <div class="col-sm-2">Recevoir une copie</div>
          <div class="col-sm-10">
            <div class="form-check">
              {{form.send_back}}
              <label class="form-check-label" for="gridCheck">
                Cliquez ici pour recevoir une copie du message.
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Envoyer le message</button>
          </div>
        </div>
      </form>

{% endif %}
{% endblock %}
