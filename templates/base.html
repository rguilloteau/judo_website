<!DOCTYPE html>
<html>
  <head>
    <!--Import materialize.css-->
    {% load static %}
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      {% block nav %}

      <a class="navbar-brand" href="{% url 'home' %}">Normandie Judo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item ">
            <a class="nav-link right" href="{% url 'home' %}">Accueil </span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link right" href="{% url 'contact' %}">Contact</a>
          </li>
        </ul>
      </div>
      {% endblock %}
    </nav>
    

  <section id="content">
    {% block content %}{% endblock %}
  </section>


    <!--JavaScript at end of body for optimized loading-->
    <script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    

  </body>
</html>
